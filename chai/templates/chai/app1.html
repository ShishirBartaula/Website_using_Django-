{% extends "layout.html" %}

{% block title %}
App Page
{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 py-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">

        {% for chai in chais %}
        <div class="bg-white rounded-lg shadow-md hover:shadow-xl transition duration-300 overflow-hidden text-center">

            {% if chai.image %}
            <img 
                src="{{ chai.image.url }}" 
                alt="{{ chai.name }}"
                class="w-full h-48 object-cover"
            >
            {% endif %}

            <div class="p-4">
                <h3 class="text-xl font-semibold text-gray-800 mb-3">
                    {{ chai.name }}
                </h3>

                <a href="{% url 'chai_detail' chai.id %}">
                    <button class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded transition">
                        {{ chai.type }} Â· ID {{ chai.id }}
                    </button>
                </a>
            </div>

        </div>
        {% endfor %}

    </div>
</div>
{% endblock %}
